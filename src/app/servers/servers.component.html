<div class="servers" *ngFor="let s of servers">
  <div *ngIf="s.cluster===clusterId">
    <div id="{{ s.cluster }}"
         style="height: 30px; font-size: .8rem; padding:.25rem; text-align:left; margin-left: 3rem">
      {{ s.data_center }} : {{ s.server_name }} : {{ s.server_ip }} : {{ s.node_role }} : {{ s.server_health }} : {{
      s.pending_restart_sw }}
    </div>
  </div>
</div>

<div id="Contacts">
  <div class="album">
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Type</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let ac of applicationContacts">
        <td>{{ ac.contact.contact_name }}</td>
        <td>{{ ac.contact.contact_email }}</td>
        <td>{{ ac.contact.contact_phone }}</td>
        <td>{{ ac.contact.contact_type }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

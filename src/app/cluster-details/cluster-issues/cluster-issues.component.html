<div id="issues">
  <div class="album">
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">Issue</th>
        <th scope="col">Start</th>
        <th scope="col">Stop</th>
        <th scope="col">Note</th>
        <th scope="col">Note By</th>
        <th scope="col">Ticket</th>
      </tr>
      </thead>
      <tbody *ngIf="issues">
      <tr *ngFor="let a of issues"
          class="bg-hover {{ getCssClass(a) }}">
        <td>{{ a.issue }}</td>
        <td>{{ a.start_dttm | date: 'd-MMM HH:mm:ss' }}</td>
        <td>{{ a.stop_dttm | date: 'd-MMM HH:mm:ss' }}</td>
        <td style="text-overflow: ellipsis">{{ a.note }}</td>
        <td>{{ a.note_by }}</td>
        <td>{{ a.ticket }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

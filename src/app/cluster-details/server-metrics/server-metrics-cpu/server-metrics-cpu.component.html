<ngx-charts-area-chart-normalized
  *ngIf="chartData"
  [view]="view"
  [scheme]="colorScheme"
  [schemeType]="colorSchemeType"
  [results]="chartData"
  [autoScale]="autoScale"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [legendTitle]="legendTitle"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [timeline]="timeline"
  (select)="onSelect($event)">
</ngx-charts-area-chart-normalized>

<table class="servers table table-sm">
  <tr class="bg-server-header">
    <th>DC</th>
    <th>Server Name</th>
    <th>Server IP</th>
    <th>Node Role</th>
    <th>Health</th>
    <th>Pending Restart</th>
  </tr>
  <tr *ngFor="let s of clusterServers" id="{{ s.server_name }}" class="bg-hover {{ getCssClass(s) }}">
    <td>{{ s.datacenter.datacenter }}</td>
    <td>{{ s.server_name }}</td>
    <td>{{ s.server_ip }}</td>
    <td>{{ s.node_role }}</td>
    <td class="{{getFgClass2(s.server_health)}}">{{ s.server_health }}</td>
    <td>
      <mat-checkbox [checked]="s.pending_restart_sw"></mat-checkbox>
    </td>
  </tr>
</table>

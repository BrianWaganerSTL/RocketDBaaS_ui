<form [formGroup]="createForm">
  For Testing: {{ createForm.value | json }}

  <hr>
  <h3>Cluster</h3>
  <div class="row">
    <mat-form-field>
      <input matInput placeholder="Cluster Name" formControlName="cluster_name">
      <mat-error *ngIf="f.cluster_name.invalid && f.cluster_name.touched">
        Name is too short or too long
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="DBMS Type" formControlName="dbms_type" [errorStateMatcher]="matcher">
        <mat-option>Clear</mat-option>
        <mat-option *ngFor="let dbmsType of dbmsTypes" [value]="dbmsType">{{dbmsType}}</mat-option>
      </mat-select>
      <mat-error *ngIf="f.dbms_type.invalid">You must make a selection</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Environment" formControlName="environment">
    </mat-form-field>
  </div>

  <br>
  <div formGroupName="servers">
    <h3>Servers</h3>
    <div class="row">
      <mat-form-field>
        <input matInput placeholder="Server Name" formControlName="server_name">
      </mat-form-field>
    </div>
  </div>
